<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10: Los Mejores Freidoras de Aire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 10px;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      text-align: left;
      background-color: #fff;
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .product-details {
      flex: 1;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #00CC00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .product a:hover {
      background-color: #008000;
    }
    .toggle-info {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-info:hover {
      background-color: #bbb;
    }
    .more-info {
      display: none;
      margin-top: 10px;
    }
    .rating-score {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      border: 3px solid red;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      color: black;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script>
    function redirectToAmazon(url) {
      window.open(url, '_blank');
    }
    function toggleInfo(button) {
      var info = button.nextElementSibling;
      if (info.style.display === "none" || info.style.display === "") {
        info.style.display = "block";
        button.textContent = "Mostrar menos";
      } else {
        info.style.display = "none";
        button.textContent = "Mostrar más";
      }
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Top 10: Los Mejores Freidoras de Aire</h1>
    <div class="product-list">
      <script>
        const products = [
          { name: "Cecotec Cecofry", rating: "9.8", reviews: "14200+ opiniones", image: "https://m.media-amazon.com/images/I/519AN1zQmbL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "9.9", reviews: "16000+ opiniones", image: "https://m.media-amazon.com/images/I/71-bVzbgWTL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Cecofry", rating: "9.8", reviews: "14200+ opiniones", image: "https://m.media-amazon.com/images/I/519AN1zQmbL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "9.7", reviews: "14000+ opiniones", image: "https://m.media-amazon.com/images/I/710hgSJ9WSL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "9.6", reviews: "23900+ opiniones", image: "https://m.media-amazon.com/images/I/81OJ5uCzWSL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "9.5", reviews: "13800+ opiniones", image: "https://m.media-amazon.com/images/I/51C9-QpMYHL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "9.4", reviews: "10700+ opiniones", image: "https://m.media-amazon.com/images/I/81OJ5uCzWSL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "9.3", reviews: "15600+ opiniones", image: "https://m.media-amazon.com/images/I/81eEuRL9JkL._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "9.0", reviews: "17400+ opiniones", image: "https://m.media-amazon.com/images/I/81U2V-H9o3L._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" },
          { name: "Cecotec Freidora de Aire sin Aceite", rating: "8.8", reviews: "13300+ opiniones", image: "https://m.media-amazon.com/images/I/614rtupnr7L._AC_SX300_.jpg", url: "https://amzn.to/3XiMJ9b" }
        ];

        products.forEach((product, index) => {
          document.write(`
            <div class="product" onclick="redirectToAmazon('${product.url}');">
              <span class="rating-score">${product.rating}</span>
              <img src="${product.image}" alt="Freidora ${index + 1}">
              <div class="product-details">
                <h2>${index + 1}. ${product.name}</h2>
                <p>⭐⭐⭐⭐⭐ (${product.reviews})</p>
                <a href="${product.url}" target="_blank">Ver precio</a>
                <br>
                <div style='display: flex; align-items: center; gap: 10px;'>
                  <img src='https://s1.qwant.com/thumbr/474x158/9/7/f63c3ffb13724faceb8e31aa326595a97728bf158aeb13ffc95db5f9fa7625/th.jpg?u=https%3A%2F%2Ftse.mm.bing.net%2Fth%3Fid%3DOIP.B1P05zmy1Y_JxrZZilY6kwHaCe%26pid%3DApi&q=0&b=1&p=0&a=0' style='width: 60px; height: auto; display: block; border: 1px solid #ddd; padding: 5px; border-radius: 5px; background-color: white;'>
                  <button class='toggle-info' onclick='toggleInfo(this)'>Mostrar más</button>
                </div>
                <div class="more-info">
                  <p>Freidora de aire con excelente desempeño y calidad.</p>
                </div>
              </div>
            </div>
          `);
        });
      </script>
    </div>
  </div>
</body>
</html>
