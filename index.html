<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Tecnología</title>
    <link rel="stylesheet" href="/assets/styles.css">
    
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfK-OAqAAAAABuT-xDLlP4tYZzxfg3dB9XSYeF5"></script>
    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6LfK-OAqAAAAABuT-xDLlP4tYZzxfg3dB9XSYeF5', {action: 'homepage'}).then(function(token) {
                document.getElementById("recaptchaResponse").value = token;
            });
        });
    </script>
    
    <style>
        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-decoration: underline;
        }
        .description {
            text-align: left;
            font-size: 22px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.5;
        }
        .category-grid {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            margin-top: 20px;
        }
        .category-box {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
        .category-box img {
            width: 200px;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .content {
            flex: 3;
        }
        .sidebar, .left-sidebar {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0 20px;
        }
        #cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Top 10 Tecnología</h1>
        <p class="description">Bienvenido a <strong>Top 10 Tecnología</strong>, el sitio líder en análisis y comparativas de los mejores dispositivos del mercado.</p>
    </header>
    
    <div class="container">
        <aside class="left-sidebar">
            <h3>Anuncios</h3>
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3702060621408236" data-ad-slot="1234567890" data-ad-format="auto"></ins>
        </aside>

        <div class="content">
            <div class="category-grid">
                <a href="/freidoras/" class="category-box">
                    <img src="https://m.media-amazon.com/images/I/81YlVdZBmaL.__AC_SX300_SY300_QL70_FMwebp_.jpg" alt="Freidoras">
                    <div>Freidoras</div>
                </a>
                <a href="/auriculares/" class="category-box">
                    <img src="https://m.media-amazon.com/images/I/61iBtxCUabL._AC_SX679_.jpg" alt="Auriculares">
                    <div>Auriculares</div>
                </a>
            </div>
        </div>
        
        <aside class="sidebar">
            <h3>Anuncios</h3>
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3702060621408236" data-ad-slot="9876543210" data-ad-format="auto"></ins>
        </aside>
    </div>
    
    <!-- Banner de cookies -->
    <div id="cookie-banner">
        Este sitio usa cookies para mejorar la experiencia. ¿Aceptas?
        <button onclick="aceptarCookies(); document.getElementById('cookie-banner').style.display='none';">Aceptar</button>
        <button onclick="rechazarCookies(); document.getElementById('cookie-banner').style.display='none';">Rechazar</button>
    </div>
    
    <input type="hidden" id="recaptchaResponse" name="recaptchaResponse">
</body>
</html>
