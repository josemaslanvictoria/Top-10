        // Detección automática mejorada de idioma
        function detectLanguage() {
            // 1. Verificar parámetro de URL (ej. ?lang=en)
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && (urlLang === 'es' || urlLang === 'en')) {
                return urlLang;
            }
            
            // 2. Verificar preferencia almacenada
            const storedLang = localStorage.getItem('preferredLanguage');
            if (storedLang) return storedLang;
            
            // 3. Verificar cookie
            const cookieLang = document.cookie.split('; ').find(row => row.startsWith('lang='));
            if (cookieLang) {
                const langValue = cookieLang.split('=')[1];
                if (langValue === 'es' || langValue === 'en') return langValue;
            }
            
            // 4. Detección por navegador
            const browserLang = navigator.language.split('-')[0];
            if (browserLang === 'es') return 'es';
            
            // 5. Detección por IP (simplificada)
            // En producción, podrías hacer una llamada a una API de geolocalización
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            if (timezone.includes('Europe/Madrid') || timezone.includes('America/Mexico')) {
                return 'es';
            }
            
            // 6. Default
            return 'es';
        }

        // Inicialización mejorada
        function initializeLanguage() {
            const lang = detectLanguage();
            changeLanguage(lang);
            
            // Resaltar botón activo
            document.getElementById(`lang-${lang}`).style.backgroundColor = 'rgba(255,255,255,0.4)';

        });
