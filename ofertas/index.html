    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 0 10px;
            color: #e60000; /* Rojo llamativo */
        }
        .offers-section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #e60000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .offers-section h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #e60000;
            margin-bottom: 20px;
        }
        .offer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .offer-box {
            flex: 1 1 calc(50% - 40px);
            max-width: calc(50% - 40px);
            text-align: center;
            border: 3px solid #e60000;
            padding: 10px;
            background: white;
            text-decoration: none;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }
        .offer-box:hover {
            transform: scale(1.05);
        }
        .offer-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .offer-box span {
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: green;
            padding: 10px 15px;
            border-radius: 5px;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .amazon-logo {
            width: 100px;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .offers-section h2 {
                font-size: 1.5rem;
            }
            .offer-box {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .offers-section h2 {
                font-size: 1.2rem;
            }
        }
    </style>
