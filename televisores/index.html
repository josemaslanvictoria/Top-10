  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 10px;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      text-align: left;
      background-color: #fff;
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100px;
      height: auto;
      border-radius: 5px;
      overflow: hidden;
    }
    .product-details {
      flex: 1;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #00CC00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .product a:hover {
      background-color: #008000;
    }
    .toggle-info {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-info:hover {
      background-color: #bbb;
    }
    .more-info {
      display: none;
      margin-top: 10px;
    }
    .rating-score {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      border: 3px solid red;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      color: black;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top 10: Los Mejores Televisores</h1>
    <div id="product-list" class="product-list"></div>
  </div>

  <!-- JavaScript para manejar productos dinámicamente -->
  <script>
    const products = [
      {
        name: "Hisense 85A6N - UHD 4K,VIDAA",
        rating: "9.9",
        reviews: "14200+ Oferta -21%",
        image: "https://m.media-amazon.com/images/I/71UQ1e+LIhL._AC_SX679_.jpg",
        url: "https://www.amazon.es/dp/B0D52RJ9YZ?tag=yocompro0e-21"
      }
    ];

    const productList = document.getElementById("product-list");

    products.forEach((product, index) => {
      const productDiv = document.createElement("div");
      productDiv.classList.add("product");
      productDiv.onclick = () => window.open(product.url, "_blank");

      productDiv.innerHTML = `
        <span class="rating-score">${product.rating}</span>
        <img src="${product.image}" alt="${product.name}">
        <div class="product-details">
          <h2>${index + 1}. ${product.name}</h2>
          <p>⭐⭐⭐⭐⭐ (${product.reviews})</p>
          <a href="${product.url}" target="_blank">Ver precio</a>
          <br>
          <button class="toggle-info">Mostrar más</button>
          <div class="more-info">
            <p>Televisor de excelente calidad y rendimiento.</p>
          </div>
        </div>
      `;

      productDiv.querySelector(".toggle-info").addEventListener("click", function(event) {
        event.stopPropagation();
        const info = this.nextElementSibling;
        info.style.display = info.style.display === "none" ? "block" : "none";
        this.textContent = info.style.display === "none" ? "Mostrar más" : "Mostrar menos";
      });

      productList.appendChild(productDiv);
    });
  </script>
</body>
</html>
